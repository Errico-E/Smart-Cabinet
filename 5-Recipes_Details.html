<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Details</title>
  <style>
    /* --- Base --- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #1a1a1a, #090909 70%);
      color: #f2f2f2;
      line-height: 1.8;
      overflow-x: hidden;
    }

    /* --- Header --- */
    header {
      text-align: center;
      padding: 80px 20px 40px;
      background: linear-gradient(145deg, #0a0a0a, #1c1c1c);
      border-bottom: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 6px 30px rgba(0,0,0,0.5);
      position: relative;
      overflow: hidden;
    }

    header::after {
      content: "";
      position: absolute;
      top: 0;
      left: -20%;
      width: 140%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(160,80,255,0.2), transparent 70%);
      transform: rotate(-15deg);
    }

    header h1 {
      font-size: 2.6rem;
      font-weight: 600;
      color: #fff;
      position: relative;
      z-index: 1;
      text-shadow: 0 0 20px rgba(160,80,255,0.6);
    }

    /* --- Recipe Container --- */
    .container {
      max-width: 850px;
      margin: 60px auto;
      padding: 40px;
      background: linear-gradient(135deg, #161616, #1f1f1f);
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(160,80,255,0.25);
      border: 1px solid rgba(255,255,255,0.08);
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(from 90deg, rgba(160,80,255,0.1), transparent 60%);
      animation: spin 12s linear infinite;
      z-index: 0;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .content {
      position: relative;
      z-index: 2;
    }

    h2 {
      font-size: 2rem;
      color: #a855f7;
      margin-bottom: 10px;
      text-shadow: 0 0 10px rgba(168,85,247,0.6);
    }

    p {
      color: #bbb;
      font-size: 1.05rem;
      margin-bottom: 25px;
    }

    .steps {
      white-space: pre-wrap;
      color: #f0f0f0;
      background: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 12px;
      border-left: 4px solid #a855f7;
      font-size: 1rem;
      line-height: 1.9;
      box-shadow: inset 0 0 10px rgba(168,85,247,0.2);
    }

    /* --- Floating Highlight --- */
    .glow-ring {
      position: absolute;
      top: -100px;
      right: -100px;
      width: 250px;
      height: 250px;
      background: radial-gradient(circle, rgba(168,85,247,0.4), transparent 70%);
      border-radius: 50%;
      filter: blur(50px);
      animation: pulse 6s infinite ease-in-out alternate;
      z-index: 0;
    }

    @keyframes pulse {
      from { transform: scale(0.9); opacity: 0.6; }
      to { transform: scale(1.1); opacity: 1; }
    }

    /* --- Back Button --- */
    .back-btn {
      display: inline-block;
      text-decoration: none;
      padding: 12px 28px;
      background: linear-gradient(135deg, #6a00ff, #a855f7);
      color: #fff;
      border-radius: 50px;
      margin-top: 30px;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px rgba(150, 80, 255, 0.4);
    }

    .back-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 25px rgba(168,85,247,0.8);
    }

    footer {
      text-align: center;
      color: #888;
      padding: 30px 0;
      font-size: 0.9rem;
      margin-top: 80px;
      border-top: 1px solid rgba(255,255,255,0.1);
    }
  </style>
</head>

<body>
  <header>
    <h1>üç∑ Recipe Details</h1>
  </header>

  <div class="container">
    <div class="glow-ring"></div>

    <div class="content">
      <h2 id="recipeName"></h2>
      <p id="recipeDescription"></p>
      <div class="steps" id="recipeSteps"></div>

      <a href="Recipes.html" class="back-btn">‚¨Ö Back to Recipes</a>
    </div>
  </div>

  <footer>
    ¬© 2025 Harmonies ‚Äî Cook Smarter, Live Brighter
  </footer>

  <script>
    const recipes = JSON.parse(localStorage.getItem('recipes')) || [];
    const index = localStorage.getItem('selectedRecipe');
    const recipe = recipes[index];

    if (recipe) {
      document.getElementById('recipeName').innerText = recipe.name;
      document.getElementById('recipeDescription').innerText = recipe.description;
      document.getElementById('recipeSteps').innerText = recipe.steps;
    } else {
      document.querySelector('.container').innerHTML = '<p>Recipe not found.</p>';
    }
  </script>
</body>
</html>
